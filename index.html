<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- <script src="../src/app.js"></script> -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body class="bg-[#FFF] relative" style="font-family: 'Poppins', sans-serif">
    <!-- wrapper -->
    <div class="w-full h-fit p-3">
      <!-- section 1 -->
      <header class="w-full h-fit fixed bottom-0 left-0">
        <nav class="w-full navbar bottom-[-200px] absolute" id="navMenu">
            <ul class="text-lg">
                <span class="w-full flex justify-between items-center">
                    <li class="w-1/3 p-2 flex flex-col items-center justify-center"><i class="uil uil-estate text-lg"></i><a href="#">Home</a></li>
                    <li class="w-1/3 p-2 flex flex-col items-center justify-center"><i class="uil uil-user"></i><a href="#">About</a></li>
                    <li class="w-1/3 p-2 flex flex-col items-center justify-center"><i class="uil uil-file-alt"></i><a href="#">Skills</a></li>
                </span>
                <span class="w-full flex justify-between items-center">
                    <li class="w-1/3 p-2 flex flex-col items-center justify-center"><i class="uil uil-briefcase-alt"></i><a href="#">Services</a></li>
                    <li class="w-1/3 p-2 flex flex-col items-center justify-center"><i class="uil uil-scenery"></i><a href="#">Portfolio</a></li>
                    <li class="w-1/3 p-2 flex flex-col items-center justify-center"><i class="uil uil-message"></i><a href="#">Contact Me</a></li>
                </span>
            </ul>
            <div class="w-full flex justify-end p-1.5 text-2xl"><i class="uil uil-times cursor-pointer app-icon" id="navClose"></i></div>
        </nav>
        <div class="w-full flex  justify-between items-center px-4 ">
            <span class=" p-1 text-lg font-semibold  flex justify-start"><a href="#">Vince</a></span>
            <span class="p-1"><i class="uil uil-apps cursor-pointer flex justify-end text-xl" id="navToggle"></i></span>
        </div>
      </header>
    </div>
  </body>
  <script>
    const navMenu = document.getElementById('navMenu'),
    navToggle = document.getElementById('navToggle'),
        navClose= document.getElementById('navClose')

if(navToggle){
    navToggle.addEventListener('click', () => {
        navMenu.classList.add('showMenu')
    })
}

if(navClose){
    navClose.addEventListener('click', () =>{
        navMenu.classList.remove('showMenu')
    })
}
  </script>
</html>
